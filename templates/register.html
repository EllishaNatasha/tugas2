{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  


<div class="container d-flex justify-center" style="justify-content: center;">
    <div class = "login d-flex flex-column justify-content-center align-items-center" style="background-color: rgb(255, 213, 221); height: 500px; width: 1000px;text-align: center;margin-top:30px;border-radius: 40px;">

            <h1>Register</h1>  
        
                <form method="POST" >  
                    {% csrf_token %}  
                    <table style="margin-top: 50px;">  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input type="submit" name="submit" value="Daftar" style="margin-top: 50px;"/></td>  
                        </tr>  
                    </table>  
                </form>
        
            {% if messages %}  
                <ul>   
                    {% for message in messages %}  
                        <li>{{ message }}</li>  
                        {% endfor %}  
                </ul>   
            {% endif %}
        </div>
        
</div>

</div>  

{% endblock content %}
