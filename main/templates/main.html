{% extends 'base.html' %}

{% block content %}
    <div class="container text-center" style="background-color:pink; min-height: 100vh; min-width: 100vw; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 class="display-4" style="font-weight: 500;">Tugas 3</h1>

        <div class="row">
            <div class="col" style="margin-top: 30px;text-align: left;margin-bottom: 20px;">
                <h5 class="mb-3">Name:</h5>
                <p class="mb-4">{{ name }}</p>

                <h5 class="mb-3">Class:</h5>
                <p class="mb-4">{{ class }}</p>

                <div class="d-flex justify-content-center">
                    <h5 class="mb-0">Sesi terakhir login: {{ last_login }}</h5>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'main:create_product' %}" class="btn btn-primary">
                Add New Item
            </a>

            <a href="{% url 'main:logout' %}" class="btn btn-danger ml-3">
                Logout
            </a>
        </div>
    </div>
{% endblock content %}
