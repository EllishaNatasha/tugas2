{% extends 'base.html' %}
{% block content %}
<div class="container" style="background-color: pink; min-height: 100vh; min-width: 100vw;padding: 70px;">

    <p class="title" style="font-size: x-large; font-weight: bold;margin-bottom: 30px;">You have {{ items|length }} items</p>

    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-3">
            <div class="card {% if forloop.last %}bg-warning{% endif %}" style="border-radius: 10px;">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Amount: {{ item.amount }}</h6>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text">Date Added: {{ item.date_added }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
